    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <link href="index.html" rel="index">
    <title>Blackrock Castle</title>
</head>

<body>
    <!-- Header: fixed nav bar -->
    <header>
        <nav class="fixed-nav-bar">
            <ul id="nav-list">
                <li>
                    <a href="gallery.html" aria-label="Go to the Gallery part of the page">Gallery</a>

                    <a href="index.html#LOCATION" aria-label="Go to the Map Location part of the page">Location</a>
                </li>
                <li>
                    <a href="index.html#Home" aria-label=" Go to the top of the page">Home</a>
                </li>
            </ul>
            <div id="nav-title">
                <i class="fa-regular fa-chess-rook" style="color: #ffd700;"></i>
                BLACKROCK CASTLE
                <i class="fa-regular fa-chess-rook" style="color: #ffd700;"></i>
            </div>
        </nav>
    </header>
    <!-- MAIN: Gallery Images -->
    <main>
        <section class="gallery-allignment" id="Gallery">
            <div>
                <h1>Gallery</h1>
            </div>
            <div id="images">
                <img src="assets/images/postcard-one.jpg"
                    alt="Old postcard of Blackrock Castle (picture from the water)">
                <img src="assets/images/bcgates.jpg" alt="Up close picture of Blackrock Castle Gates">
                <img src="assets/images/blackrock-castle-full.jpg" alt="Full side picture of blackrock castle">
                <img src="assets/images/side-enterance.jpg" alt="Picture of the side door of the castle">
                <img src="assets/images/cartoon-drawing-of-blackrock-Castle.jpg"
                    alt="Cartoonised drawing of the castle">
                <img src="assets/images/postcard-two.jpg"
                    alt="Old postcard of Blackrock Castle (picture from the road near Blackroak Village)">
                <img src="assets/images/castle-cafe.jpg" alt="Front picture of the Castle Cafe">
                <img src="assets/images/full-castle.webp" alt="The Castle on a bright day">
                <img src="assets/images/widecourtyard.jpg" alt="The Castle on a bright day">
                <img src="assets/images/blackrock-castle-dull-day.jpg"
                    alt="Full side picture of blackrock castle on a dull day">
                <img src="assets/images/left-side-of-courtyard.jpg" alt="Left side of the courtyard">
            </div>
        </section>
        <!-- Contact Form -->
        <section class=" contact-form">
            <div id="CONTACT">
                <h1>CONTACT FORM</h1>
                <form action="https://formspree.io/f/xdovrdog" method="POST">
                    <label for="f-name">First Name</label>
                    <input id="f-name" type="text" name="First-Name" placeholder="First Name" autocomplete="on"
                        required>
                    <label for="l-name">Last Name</label>
                    <input id="l-name" type="text" name="Last-Name" placeholder="Last Name" autocomplete="on" required>
                    <label for="email">Email Address</label>
                    <input id="email" type="email" name="email" placeholder="Email Address" autocomplete="on" required>
                    <label for="query">Query or Feedback</label>
                    <textarea id="query" rows="5" cols="46" name="Your Query or Feedback" placeholder="Enter Text"
                        autocomplete="off" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>
        <!-- Contact ME links-->
        <section class="contacts">
            <h1>CONTACT ME</h1>
            <ul class="contact-allignment">
                <li class="contacts-li">
                    <a href="https://www.linkedin.com/in/joseph-o-connell-289161230/"
                        aria-label="My linkedin Page(opens in new tab)" target="_blank" rel="external">
                        <i class="fa-brands fa-linkedin" style="color: #ffd700;"></i>
                    </a>
                </li>
                <li class="contacts-li">
                    <a href="mailto:Joeoconnell27@hotmail.com" aria-label="Myemail address(opens in new tab)"
                        target="_blank" rel="external">
                        <i class="fa-solid fa-envelope" style="color: #ffd700;"></i>
                    </a>
                </li>
            </ul>
        </section>
    </main>
    <!-- Footer: Fixed footer-->
    <footer>
        <div>
            <h5>THIS PAGE IS MADE FOR EDUCATIONAL PURPOSES</h5>
        </div>
    </footer>
    <!-- Font Awesome Script-->
    <script src="https://kit.fontawesome.com/1be29f1db7.js" crossorigin="anonymous"></script>
</body>

</html>
